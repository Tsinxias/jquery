<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ex2</title>

  <style>
    #square {
      width : 50px;
      height : 50px;
      background-color: cyan;
      margin-bottom : 25px;
      margin : 0;
      position : absolute;
    }

    #space {
      width : 400px;
      height : 400px;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div id="space">
    <div id="square"></div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    $('body').on('keydown', function(event) {
      let keys  = event.keyCode;
      if(keys == 37) {
        if(($('#square').position().left < 20)) {
          $( "#square" ).css('left', "360px");
        } else {
          $( "#square" ).animate({
            left: "-=10",
          }, 50);
        }
      } else if(keys == 38) {
        if(($('#square').position().top < 20)) {
          $( "#square" ).css('top', "360px");
        } else {
          $( "#square" ).animate({
            top: "-=10",
          }, 50);
        }
      } else if(keys == 39) {
        if(($('#square').position().left > 350)) {
          $( "#square" ).css('left', "10px");
        } else {
          $( "#square" ).animate({
            left: "+=10",
          }, 50);
        }
      } else if(keys == 40) {
        if(($('#square').position().top > 350)) {
          $( "#square" ).css('top', "10px");
        } else {
          $( "#square" ).animate({
            top: "+=10",
          }, 50);
        };
      };
    });


  </script>
</body>
</html>
