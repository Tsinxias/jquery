<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ex2</title>
</head>
<body>
  <input id="input" type="number">
  <button id="submit">Submit</button>
  <p id="help">What is it ?</p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>

    let randomNumber = Math.round(Math.random()*100);
    let tries = 0;

    $('#submit').on('click', function() {
      let inputted = $('#input').val();
      if(inputted > randomNumber) {
        $('#help').text("It's below");
        tries++;
      } else if(inputted < randomNumber) {
        $('#help').text("It's above");
        tries++;
      } else if (inputted == randomNumber) {
        $('#help').text("You got it right, it was " + randomNumber + '. \n You have tried ' + tries + ' times.' + '\nTry again, the number has been changed !');
        randomNumber= Math.round(Math.random()*100);
      }
    })

  </script>
</body>
</html>
